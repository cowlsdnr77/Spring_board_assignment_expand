<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> <title>간단 블로그</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script src="js/detail_show.js"></script>
</head>
<body>
    <div class="ml-5 mt-5" id="one-board">
        <a href="/"><h2>Board</h2></a>

        <div id="show_one_board">
            <dt class="col-sm-3">제목</dt>
            <dd class="col-sm-9" id="title" th:text="${board.title}">${response.title}</dd>

            <dt class="col-sm-3">작성자</dt>
            <dd class="col-sm-9" id="username" th:text="${board.username}">${response.username}</dd>

            <dt class="col-sm-3">작성일자</dt>
            <dd class="col-sm-9" th:text="${#temporals.format(board.modifiedAt,'yyyy-MM-dd HH:mm')}">${time}</dd>

            <dt class="col-sm-3">내용</dt>
            <dd class="col-sm-9">
                <p id="content" th:text="${board.content}">
                    ${response.content}
                </p>
            </dd>
        </div>

        <div class="form-group" style="display: none" >
            <label for="SelectedTitle">제목</label>
            <input class="form-control col-sm-5" id="SelectedTitle">
        </div>
        <div class="form-group" style="display: none">
            <label for="SelectedContent">내용</label>
            <textarea class="form-control col-sm-7" id="SelectedContent" rows="8"></textarea>
        </div>
        <div th:if="${#authorization.expr('isAuthenticated()')}">
            <div th:if="${present_userId.equals(board.userId)}">
                <button type="button" class="btn btn-outline-primary mr-2" id="changeToUpdate" th:onclick="|javascript:changeToUpdateBoard('${board.id}')|">수정하기</button>
                <button type="button" class="btn btn-outline-primary mr-2" id="realUpdate" style="display: none" th:onclick="|javascript:UpdateOneBoard('${board.id}')|">수정하기</button>
                <button type="button" class="btn btn-outline-primary" th:onclick="|javascript:deleteOneBoard('${board.id}')|">삭제하기</button>
            </div>
        </div>
    </div>
    <div class="container ml-5 mt-5">Comments
        <div class="input-group">
            <textarea class="form-control" aria-label="With textarea"></textarea>
            <div class="input-group-prepend">
                <button class="btn btn-outline-primary">댓글 쓰기</button>
            </div>
        </div>
        <Table class="table table-striped">
            <thead>
            <tr>
                <th></th>
            </tr>
            </thead>
            <tbody id="board-container">
                <tr>
                    <td>채진욱</td>
                    <td>할수있다!!</td>
                    <td>2021-03-31 13:40</td>
                    <td>
                        <input type="button" id="comment_update" class="btn btn-outline-primary" value="수정">
                    </td>
                    <td>
                        <input type="button" id="comment_save" class="btn btn-outline-primary" style="display: none" value="저장">
                    </td>
                    <td>
                        <input type="button" id="comment_delete" class="btn btn-outline-primary" value="삭제">
                    </td>
                </tr>
            </tbody>
        </Table>
    </div>
</body>
</html>
